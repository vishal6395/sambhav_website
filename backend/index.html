<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="icon" href="https://img.icons8.com/color/48/upload.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="floating-message" id="floatingMessage"></div>
    <div class="upload-container">
        <h1>Add Image</h1>
        <form id="uploadForm">
            <div class="upload-box">
                <label for="imageFile" class="upload-label">
                    <input type="file" id="imageFile" accept="image/*" hidden required>
                    <div class="upload-area">
                        <img width="48" height="48" src="https://img.icons8.com/deco/48/add-image.png"
                            alt="add-image" />
                    </div>
                </label>
                <div id="imagePreview" class="image-preview"></div>
            </div>
            <button type="submit" class="upload-button">
                <span class="button-text">Upload</span>
                <span class="spinner" hidden></span>
            </button>
        </form>
        <div class="result" id="result"></div>

    </div>
    <div class="next">
        <a href="publish/index.html" class="next-button">Next <i class="fas fa-arrow-right"></i></a>
    </div>
    <script src="script.js"></script>
</body>

</html>
