<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <!-- Favicon -->
    <link rel="icon" href="https://img.icons8.com/color/48/visible.png" type="image/png">

    <!-- Stylesheets-->
    <link href="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- Font Awesome CDN link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Sambhav Foundation Images</h1>
            <p>Curated Visual Experiences</p>
            <!-- Add this toggle button HTML (place in your header or wherever you want) -->
            <button id="themeToggle" class="theme-toggler">
                <span class="sun">üåû</span>
                <span class="moon">üåö</span>
            </button>
            <nav class="category-nav" id="categoryNav">
                <!-- Categories will be injected here -->
            </nav>
        </header>

        <div id="gallery" class="masonry-grid">
            <!-- Content will be loaded here -->
        </div>

        <!-- Lightbox -->
        <div class="lightbox" id="lightbox">
            <button class="close-btn" id="closeBtn">&times;</button>
            <div class="lightbox-content">
                <img class="lightbox-img" id="lightboxImg" alt="Enlarged view">
                <div class="lightbox-controls">
                    <button class="download-btn" id="downloadBtn">
                        <ion-icon name="download-outline"></ion-icon>
                        Download
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-content">
                <div class="footer-section">
                    <p>Upload Yours...</p>
                    <button class="upload-btn" id="uploadBtn"> <i class="fas fa-home"></i></button>
                </div>

                <div class="footer-section">
                    <p>Follow Us:</p>
                    <div class="social-icons">
                        <a href="#" target="_blank"><img
                                src="https://res.cloudinary.com/ds6um53cx/image/upload/v1738685777/ggmogfd4jhnbjzzru3jh.png"
                                style="width: 30px; height: 30px;"></a>
                        <a href="#" target="_blank"><img
                                src="https://res.cloudinary.com/ds6um53cx/image/upload/v1738685932/itkrsyqodddglsjwcnef.png"
                                style="width: 30px; height: 30px;"></a>
                        <a href="#"><img
                                src="https://res.cloudinary.com/ds6um53cx/image/upload/v1737699118/harq79xon5c2qwcofmfx.png"
                                style="width: 30px; height: 30px; "></a>
                    </div>
                </div>

            </div>

            <div class="footer-bottom">
                <p>Made with ‚ù§Ô∏è by Us</p>
            </div>
        </footer>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
